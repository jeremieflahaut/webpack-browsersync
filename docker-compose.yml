version: '3'

services:
  ############################
  # Setup the Apache container
  ############################
  web:
    container_name: apache_2-4-38
    image: httpd:2.4.38
    ports:
      - "80:80"
    volumes:
      - ./public:/usr/local/apache2/htdocs
      - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./docker/apache/vhosts/:/usr/local/apache2/conf/vhosts
    
  #########################
  # Setup the PHP container
  #########################

  php:
    container_name: php_7-3-2
    build: ./docker/php/
    volumes:
      - ./public:/usr/local/apache2/htdocs

  ##############################
  # Setup the DataBase container
  ##############################

  mysql:
    container_name: mysql_5-7-25
    image: mysql:5.7.25
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

  ################################
  # Setup the phpmyadmin container
  ################################

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
     - PMA_ARBITRARY=1
    ports:
      - "8081:80"

################
# Setup volumes 
################
volumes:
  mysql-data:
